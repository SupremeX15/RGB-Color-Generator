<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Color Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="gradient-box" id="gradient-box"></div>
    
    <div class="container">
        <h1>RGB Color Generator</h1>
        <div class="color-box" id="color-box"></div>
        <div class="sliders">
            <div class="slider">
                <label for="redSlider">Red:</label>
                <input type="range" id="redSlider" min="0" max="255">
                <span id="redValue">0</span>
            </div>

            <div class="slider">
                <label for="greenSlider">Green:</label>
                <input type="range" id="greenSlider" min="0" max="255">
                <span id="greenValue">0</span>
            </div>

            <div class="slider">
                <label for="blueSlider">Blue:</label>
                <input type="range" id="blueSlider" min="0" max="255">
                <span id="blueValue">0</span>
            </div>
        </div>

        <div class="button-container">
            <button id="copyButton">Copy RGB Value</button>
            <div id="inputType" class="input-type-value"></div>
            <button id="resetButton">Reset</button>
        </div>
    </div>
    <footer>
        <p>Design by <a href="https://www.linkedin.com/in/avanish-kumar-52a00b328?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" target="_blank">Avanish Kumar</a> &copy;2025</p>
    </footer>

    <script src="script.js"></script>
    

   
</body>
</html>
